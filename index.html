<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="build" content="build-2026-02-09-21-15" />
  <title>10.38 Registro de Ofrendas – Casa de Oración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin: 0.5rem 0 1rem 0;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    .logo img {
      max-width: 180px;
      height: auto;
      border-radius: 8px;
    }
    form {
      background: #ffffff;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-top: 0.8rem;
      margin-bottom: 0.2rem;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input, textarea {
      padding: 0.5rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #4a90e2;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #4caf50;
      color: #fff;
    }
    button:active {
      transform: translateY(1px);
    }
    .status {
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
    .status.ok {
      color: #2e7d32;
    }
    .status.error {
      color: #c62828;
    }

    /* Quitar flechas de los inputs numéricos */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Asegúrate de que el archivo exista en el repo con este nombre -->
    <img src="CasaDeOracionLogo.jpg" alt="Casa de Oración">
  </div>

  <h1> 9 Registro de Ofrendas</h1>

  <form id="ofrendaForm">
    <!-- Fecha se pone automática en el servidor -->

    <label for="monto">Monto (₡)</label>
    <input
      type="number"
      id="monto"
      name="monto"
      required
      min="0"
      step="1"
      inputmode="numeric"
      pattern="[0-9]*"
    />

    <label for="concepto">Concepto</label>
    <input
      type="text"
      id="concepto"
      name="concepto"
      required
      placeholder="Diezmo, ofrenda, especial..."
    />

    <label for="notas">Notas</label>
    <textarea
      id="notas"
      name="notas"
      placeholder="Detalles adicionales (opcional)"
    ></textarea>

    <!-- PARCHE: importante que NO sea submit si más adelante lo usás como botón de navegación -->
    <button id="btnGuardarOfrenda" type="submit">Guardar</button>
    console.log("SUBMIT disparó ✅");

    <div id="status" class="status"></div>
  </form>
  
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    "https://TU-PROYECTO.supabase.co",
    "TU_ANON_PUBLIC_KEY"
  );
</script>
  
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiESV-GMfq48Tvts8BK8WOc3_jS4bU9tTlRoBxNpp-s-LN1O1Qf1cpL4y30wT94USCMQ/exec";
  const form = document.getElementById('ofrendaForm');
  const statusEl = document.getElementById('status');

  // PARCHE EXTRA (seguro): si por alguna razón el listener se pierde, al menos confirma que el submit está vivo
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("btnGuardarOfrenda");
    if (btn && btn.tagName.toLowerCase() === "button") {
      // Mantiene submit porque este formulario sí guarda
      // (no lo cambiamos a button para no romper el flujo actual)
      console.log("Botón Guardar listo.");
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = "Enviando...";
    statusEl.className = "status";

    const { data, error } = await supabase
      .from("offerings")
      .insert([{
        amount: Number(monto),
        concept,
        notes,
        created_by: (await supabase.auth.getUser()).data.user.id
      }]);
    
    if (error) {
      console.error(error);
      alert("Error al guardar");
    } else {
      console.log("Ofrenda guardada ✅", data);
    }

    const montoRaw = document.getElementById('monto').value;
    const monto = parseInt(montoRaw, 10);
    const concepto = document.getElementById('concepto').value;
    const notas = document.getElementById('notas').value;

    if (isNaN(monto)) {
      statusEl.textContent = "⚠️ El monto debe ser un número entero.";
      statusEl.className = "status error";
      return;
    }

    const formData = new FormData();
    formData.append('monto', monto);
    formData.append('concepto', concepto);
    formData.append('notas', notas);

    try {
      console.log("Enviando fetch...");
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      });
      console.log("Fetch respondió. status:", res.status, "ok:", res.ok, "type:", res.type);

      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (parseErr) {
        throw new Error("Respuesta no válida del servidor: " + text);
      }

      if (data.success) {
        statusEl.textContent = "✅ Ofrenda registrada correctamente.";
        statusEl.className = "status ok";
        form.reset();
      } else {
        statusEl.textContent = "⚠️ Error al guardar: " + (data.error || "desconocido");
        statusEl.className = "status error";
      }
    } catch (err) {
      statusEl.textContent = "❌ Error de conexión: " + err.toString();
      statusEl.className = "status error";
    }
  });
  console.log("JS cargó OK ✅", new Date().toISOString());
  console.log("SCRIPT_URL =", SCRIPT_URL);
  console.log("form existe?", !!document.getElementById("ofrendaForm"));
  console.log("status existe?", !!document.getElementById("status"));
  
  window.addEventListener("error", (e) => {
    console.error("JS ERROR GLOBAL:", e.message, e.filename, e.lineno);
  });
  window.addEventListener("unhandledrejection", (e) => {
    console.error("PROMISE REJECTION:", e.reason);
  });
</script>
</body>
</html>
